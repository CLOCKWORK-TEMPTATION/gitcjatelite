
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitChat AI - Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Modern Lighter Dark Palette (Slate/Charcoal)
              border: "hsl(220 13% 22%)",      // Lighter border
              input: "hsl(220 13% 20%)",       // Lighter inputs
              ring: "hsl(267 100% 65%)",
              background: "hsl(220 15% 12%)",  // ~#1a1d23 (Not black, soft slate)
              foreground: "hsl(220 10% 97%)",
              primary: {
                DEFAULT: "hsl(267 95% 65%)",   // Slightly brighter violet for contrast
                foreground: "hsl(0 0% 98%)",
                glow: "rgba(139, 92, 246, 0.4)"
              },
              secondary: {
                DEFAULT: "hsl(220 13% 18%)",   // Lighter surface
                foreground: "hsl(220 10% 98%)",
              },
              destructive: {
                DEFAULT: "hsl(0 84% 60%)",
                foreground: "hsl(0 0% 98%)",
              },
              muted: {
                DEFAULT: "hsl(220 13% 18%)",
                foreground: "hsl(220 10% 65%)",
              },
              accent: {
                DEFAULT: "hsl(220 13% 25%)",
                foreground: "hsl(0 0% 98%)",
              },
              popover: {
                DEFAULT: "hsl(220 15% 13%)",
                foreground: "hsl(220 10% 97%)",
              },
              card: {
                DEFAULT: "hsl(220 15% 14%)",   // Slightly lighter than background
                foreground: "hsl(220 10% 97%)",
              },
              // Custom legacy colors
              success: '#34D399', 
              warning: '#FBBF24', 
              error: '#F87171',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(139, 92, 246, 0.2)',
              'glow-md': '0 0 20px rgba(139, 92, 246, 0.4)',
            },
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'Inter', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace']
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-subtle': 'pulseSubtle 3s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              pulseSubtle: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.8' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
      :root {
        --radius: 0.75rem;
      }
      body { 
        background-color: hsl(220 15% 12%); 
        color: hsl(220 10% 97%);
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: hsl(220 13% 30%); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(220 13% 40%); }
      
      /* Markdown Styles within Chat */
      .prose p { margin-bottom: 0.75em; line-height: 1.6; }
      .prose ul { list-style-type: disc; padding-inline-start: 1.5em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-inline-start: 1.5em; margin-bottom: 0.75em; }
      .prose strong { font-weight: 600; color: #fff; }
      .prose a { color: hsl(267 95% 65%); text-decoration: underline; text-underline-offset: 2px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@webcontainer/api": "https://esm.sh/@webcontainer/api@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "mermaid": "https://esm.sh/mermaid@10.9.0",
    "d3": "https://esm.sh/d3@7",
    "highlight.js": "https://esm.sh/highlight.js@11.9.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
